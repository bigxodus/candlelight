<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1; minimum-scale=1.0; maximum-scale=1.0; user-scalable=no">
        <style>
            body {
                color: white;
                word-break:break-all;
            }
        
            .header{
                padding-left: 10px;
                padding-top: 0px;
            }

            .line{
                height: 1px;
                background-color: #EBEFDC;
                margin:10px 10px 10px 10px;
            }

            .bodies{
                padding: 10px
            }

            .title{
                font-size:20px;
                color: #2B2862;
            }

            .author{
                padding-right:10px;
                color:#CFECEB;
            }

            .reg-date{
                padding-right:5px;
                color: #EBEFDC;
            }

            .read-count{
                color: #EBEFDC;
            }

            .comments div{
                padding-bottom:5px;
                border-bottom:solid 1px #a9a9a9;
                margin-right:10px;
            }

            .depth0{
                margin-left:10px;
            }

            .depth1{
                margin-left:25px;
            }

            .depth2{
                margin-left:40px;
            }

            .depth3{
                margin-left:55px;
            }

            .depth4{
                margin-left:70px;
            }

            .depth5{
                margin-left:85px;
            }

            .depth6{
                margin-left:100px;
            }

            img {
                max-width: 100%;
                height:auto;
            }
        
            iframe {
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <div class='header'>
            <h2 class='title'>{{title}}</h2>
            <p>
                <span class='author'>{{author}}</span>
                <span class='reg-date'>{{regDate}}</span>
                <span class='read-count'>{{readCount}} 읽음</span></p>
        </div>
        <div class='line'></div>
        <div class='bodies'>
            {{content}}
        </div>
        <div class='line'></div>
        <div class='comments'>
            {{comments}}
        </div>
    </body>
</html>
